name: Update Free Electricity Events

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancel in-progress runs when a new one starts
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-events:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.git-check.outputs.changes }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Get cache keys
      id: cache-keys
      run: |
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "week=$(date +'%Y-W%U')" >> $GITHUB_OUTPUT
        echo "month=$(date +'%Y-%m')" >> $GITHUB_OUTPUT
        
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        
    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Cache external API data
      uses: actions/cache@v5
      with:
        path: .cache
        key: ${{ runner.os }}-api-cache-${{ steps.cache-keys.outputs.week }}
        restore-keys: |
          ${{ runner.os }}-api-cache-${{ steps.cache-keys.outputs.week }}
          ${{ runner.os }}-api-cache-${{ steps.cache-keys.outputs.month }}
          ${{ runner.os }}-api-cache-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run event updater
      env:
        OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
        ACCOUNT_NUMBER: ${{ secrets.ACCOUNT_NUMBER }}
        METER_POINT_ID: ${{ secrets.METER_POINT_ID }}
      run: go run .
      
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code free_electricity.json || echo "changes=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add free_electricity.json
        git commit -m "Update free electricity events - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Setup Pages
      if: steps.git-check.outputs.changes == 'true'
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      if: steps.git-check.outputs.changes == 'true'
      uses: actions/upload-pages-artifact@v4
      with:
        path: '.'
        
  deploy:
    needs: update-events
    if: needs.update-events.outputs.changes == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4